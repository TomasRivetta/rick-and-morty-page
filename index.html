    <link href="public/styles/index.css" rel="stylesheet">
    <link href="public/styles/header.css" rel="stylesheet">
    <link href="public/styles/main.css" rel="stylesheet">
    <link href="public/styles/footer.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <section class="container-search">
            <input class="search-input me-2 txtSearch" type="text" placeholder="Nombre del Personaje" aria-label="Search">

        </section>
        
        <section class="container--loader">
            <div class="lds-facebook">
                <div></div><div></div><div></div>

        </section>        
        <section>
            <div id="characters">

            </div>
        </section>
        
        <section>

                <button type="button" id="prev" class="btn btn-primary btn-lg">Prev⬅</button>
                <span id="informacion-pagina"></span>
                <button type="button" id="next" class="btn btn-primary btn-lg">Next➡</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
